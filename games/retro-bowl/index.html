<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Bowl</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">Loading Retro Bowl...</div>
    <script>
        fetch('/retro-bowl')
            .then(res => res.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
            .catch(err => {
                document.getElementById('game-container').innerText = 'Failed to load Retro Bowl.';
            });
    </script>
</body>
</html>

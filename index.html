        body {

            background: #1e1e1e;

            background: #333;

            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #00ff88;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game {
            background: #2a2a2a;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .game:hover {
            background: #3a3a3a;
        }

        .game a {
            text-decoration: none;
            color: #00ff88;
            font-weight: bold;
        }

        .game a:hover {
            text-decoration: underline;
        }
    </style>
</head>
